<ion-view title="Keynotes">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list class="card">
      <span ng-repeat="keynote in keynotes()">
         <ion-item class="item-avatar">
            <img ng-src="{{keynote.photo}}">
            <h2>{{keynote.name}}</h2>
          </ion-item>

          <ion-item class="item-body">
            <p>
              {{keynote.text1}}
            </p>
            <p>
              {{keynote.text2}}
            </p>
            <p>
              {{keynote.text3}}
            </p>
          </ion-item>
      </span>
    </ion-list>
  </ion-content>
</ion-view>
