<ion-view title="Sessions">
  <div class="bar bar-header">
    <h2 class="title">Sessions</h2>
  </div>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader bar-dark">
    <h2 class="title">{{starttime}}</h2>
  </div>
  <ion-content class="has-header has-subheader">
    <ion-list>
      <ion-item ng-repeat="session in sessions" class="item-icon-right item-text-wrap" ng-href="#/app/session/{{session.id}}">
      	<span class="item-comment"> <b>Salle:</b> {{session.room}} / {{dureeSession(session)}} </span><br/>
      	<span class="item-small" ng-class="{positive:(session.theme == 'desire'), balanced:(session.theme == 'sharing'), energized:(session.theme == 'pleasure'), assertive:(session.theme == 'change')}" >
      		<span ng-if="session.theme == 'desire'">Desir & Réalité</span>
      		<span ng-if="session.theme == 'sharing'">Partage & Emulation</span>
      		<span ng-if="session.theme == 'pleasure'">Plaisir & Excellence</span>
      		<span ng-if="session.theme == 'change'">Changement & Energie</span>
      	</span><br/>
      	<i class="icon ion-chevron-right"></i>
      	<b>{{session.title}}</b><br>
		    <span ng-repeat="speaker in session.speakers | filter:'!@' track by $index "><span ng-if="!$first">, </span>{{speaker}}</span></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
