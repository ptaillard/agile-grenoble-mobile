<ion-view title="Programme">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="slot in program.slots" class="item-icon-right item-text-wrap item-complex" ng-href="{{getSessionsLink(slot, $index)}}"
      ng-class="{'item-stable': !isUniqueSlot(slot) || isKeynote(slot)}">
      <span class="item-hour">
      {{getHourText($index)}}
      </span>
          <span ng-if="isUniqueSlot(slot)">
            <span ng-if="isKeynote(slot)" class="positive">
              <i class="icon ion-chevron-right"></i>
              <span class="item-bold-normal">Keynote<br/></span>
                <!--span ng-repeat="speaker in getUniqueSlot(slot).speakers | filter:'!@' track by $index "><span ng-if="!$first"><br/></span><span  class="item-bold-double">{{speaker}}</span></span>
              <br/-->
              </span>
            <span ng-if="isPauseCafe(slot)" class="item-small-normal">
              <i>{{getUniqueSlot(slot).title}}</i>
            </span>
            <span ng-if="isSponsors(slot)" class="item-bold-normal">
              <i><b>{{getUniqueSlot(slot).title}}</b></i><br/>
            </span>
            <span ng-if="isNonSession(slot)" class="item-small-normal">
              <i>{{getUniqueSlot(slot).title}}</i>
            </span>
            <span ng-if="isRepas(slot)" class="item-small-normal">
              <i>{{getUniqueSlot(slot).title}}</i>
            </span>
          </span>
          <span ng-if="!isUniqueSlot(slot)"  class="item-bold-normal positive">
            <i class="icon ion-chevron-right"></i>
            <b>Liste des sessions</b><br/>
          </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
