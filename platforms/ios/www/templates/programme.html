<ion-view title="Programme">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="slot in program.slots" class="item-icon-right item-text-wrap item-complex" ng-href="{{getSessionsLink(slot, $index)}}"
      ng-class="{'item-stable': !isUniqueSlot(slot) || isKeynote(slot)}" ng-if="!isUniqueSlot(slot) || isKeynote(slot) || isSponsors(slot)">
      <span class="item-hour" >
        {{getHourText($index)}}
      </span>
      <span ng-if="isUniqueSlot(slot)">
        <span ng-if="isKeynote(slot)">
          <br/><i class="icon ion-chevron-right"></i>
          <b>Keynote:
            <span ng-repeat="speaker in getUniqueSlot(slot).speakers | filter:'!@' track by $index "><span ng-if="!$first">, </span> {{speaker}}</span>
          </b>
        </span>
        <span ng-if="isSponsors(slot)">
          <br/><b>{{getUniqueSlot(slot).title}}</b>
        </span>
      </span>
      <span ng-if="!isUniqueSlot(slot)"  class="positive">
        <br/><i class="icon ion-chevron-right"></i>
        <b>Liste des sessions</b>
      </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
